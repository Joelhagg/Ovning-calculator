<body>

    <div>
        <h1>Kalkylator</h1>
    </div>
    <div id="inputOne">
        <p>Första siffran</p>
        <input type="number" id="firstNumb"/>
    </div>
    <div>

        <p>Andra siffran</p>
       <input type="number" id="secondNumb"/> 
    </div>

    <div>
        <form id="form">
            <label>Välj räknesätt:</label>

              <option value="+">+</option>
              <option value="-">-</option>
              <option value="*">*</option>
            </select>
          </form>
        
    </div>
    <div>
        <button onclick="calc();"id="btn">Tryck på mej för att räkna ut!</button>
    </div>
    <div>
        <p>Resultatet:</p>
        <input id="result">
    </div>
    
    
    <script src="script.js"></script>
